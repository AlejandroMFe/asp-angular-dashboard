<div class="section-container">
  <div class="row-fluid cards">
    <div class="card-deck">
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>Daily Orders</h5>
          <div class="carg-body">
            <app-bar-chart></app-bar-chart>
          </div>
        </div>
      </div>
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>Orders by Customer</h5>
          <div class="carg-body">
            <app-pie-chart 
              *ngIf="salesDataByCustomer" 
              [inputData]="salesDataByCustomer" 
              [limit]="limitByCustomer">
            </app-pie-chart>
          </div>
        </div>
      </div>
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>Orders by State</h5>
          <div class="carg-body">
            <app-pie-chart 
              *ngIf="salesDataByState" 
              [inputData]="salesDataByState" 
              [limit]="limitByState">
            </app-pie-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid cards">
    <div class="clard shadow card-theme card-bottom">
      <div class="card-header card-header-theme">
        <h5>Monthly Sales by Product</h5>
        <div class="carg-body">
          <app-line-chart></app-line-chart>
        </div>
    </div>
  </div>
</div>

<div
  class="card mb-3 shadow block-status"
  [ngStyle]="{ 'background-color': color }"
>
  <div class="card-header name">{{ serverInput.name }}</div>
  <div class="card-body status">{{ message }}</div>
  <button
    (click)="toggleStatus(serverInput.isOnline)"
    class="btn btn-dark action"
  >
    {{ btnText }}
  </button>
</div>

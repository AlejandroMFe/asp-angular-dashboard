<div class="pages">
  <span class="page-counts"
    >{{ getMin() }} through {{ getMax() }} of {{ count }} orders</span
  >
  <br />
  <span class="page-totals">{{ totalPages() }} páginas totales</span>
  <div class="pagination" *ngIf="count > 0">
    <button class="btn btn-small btn-info" (click)="onPrev()">< Atrás</button>

    <button
      class="btn btn-small btn-info btn-pageNumber"
      *ngFor="let pageNum of getPages()"
      (click)="onPage(pageNum)"
      [ngClass]="{ active: pageNum === page, disabled: loading }"
    >
      {{ pageNum }}
    </button>

    <button class="btn btn-small btn-info" (click)="onNext()">
      Adelante >
    </button>
  </div>
</div>
